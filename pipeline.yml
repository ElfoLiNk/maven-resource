---
jobs:
- name: build
  public: true
  plan:
  - aggregate:
    - get: maven-resource
      trigger: true
    - get: version
      params: { pre: rc }
  - aggregate:
    - put: version
      params: { file: version/number }
    - put: maven-resource-image-rc
      params:
        build: maven-resource
        tag: version/version
        tag_as_latest: true
    - put: tracker
      params:
        repos:
          - maven-resource

- name: shipit
  serial_groups: [version]
  plan:
  - aggregate:
    - get: maven-resource-image-rc
      passed: [build]
      params: {save: true}
    - get: version
      passed: [build]
      params: {bump: final}
  - aggregate:
    - put: version
      params: { file: version/number }
    - put: maven-resource-image-final
      params:
        load: maven-resource-image-rc
        tag: version/version
        tag_as_latest: true

resources:
- name: maven-resource
  type: git
  source:
    uri: {{git-uri}}
    branch: {{git-branch}}
    private_key: {{git-private-key}}
    ignore_paths:
    - LICENSE
    - NOTICE.md
    - pipeline.yml
    - README.md

- name: version
  type: semver
  source:
    driver: git
    initial_version: 1.0.0-rc.0
    uri: {{git-uri-semver}}
    branch: version
    file: version
    private_key: {{git-private-key}}

- name: maven-resource-image-rc
  type: docker-image
  source:
    repository: {{docker-repository-rc}}
    username: {{docker-username}}
    password: {{docker-password}}

- name: maven-resource-image-final
  type: docker-image
  source:
    repository: {{docker-repository-final}}
    username: {{docker-username}}
    password: {{docker-password}}

- name: tracker
  type: tracker
  source:
    token: {{tracker-api-token}}
    project_id: {{tracker-project-id}}
    tracker_url: {{tracker-url}}
